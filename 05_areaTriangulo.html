<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    let altura = Number(prompt(`qual a altura do triângulo?`).trim());
    let base = Number(prompt(`qual o tamanho da base do Triângulo?`).trim());

    //PROCESSAMENTO
    function area(a, b){
        return (a * b) / 2;
    }
    alert(area(altura, base))
    //SAÍDA

</script>
